<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Map</title>
    <link rel="icon" href="/img/sb_ikon_sv.svg" />

    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</html>
